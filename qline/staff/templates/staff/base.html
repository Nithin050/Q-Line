<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Staff Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 240px;
            background: #1c1f22;
            color: #fff;
            min-height: 100vh;
            position: fixed;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #495057;
            color: #fff;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
        }
        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        h4 {
            margin-top: 10px;
        }
        h2{
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="p-3">Staff Panel</h4>
        <a href="{% if staff_org %}{% url 'staff_dashboard' org_id=staff_org.id %}{% else %}#{% endif %}">Dashboard</a>

        <a href="{% url 'staff_edit_service' %}">View / Edit Service</a>
        <a href="{% url 'staff_appointments' %}">View Appointments</a>
        <a href="{% url 'staff_history' %}">Appointment History</a>
        <a href="{% url 'staff_slots' %}">Manage Slots</a>
        <a href="{% url 'staff_notifications' %}">Notifications</a>
        <a href="{% url 'staff_logout' %}" onclick="return confirm('Are you sure you want to logout?');">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Q-Line | Staff Panel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
