<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #032741;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #032741;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Staff Email" required><br>
            {% if email_error %}
            <p style="color:red;">{{ email_error }}</p>
            {% endif %}

            <input type="password" name="password" placeholder="Password" required><br>
            {% if password_error %}
            <p style="color:red;">{{ password_error }}</p>
            {% endif %}

            <button type="submit">Login</button>
        </form>
        <a href="{% url 'service_register' %}">New Staff? Register</a>
    </div>

</body>

</html>
