<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .error {
            color: red;
            font-size: 13px;
            text-align: left;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #032741;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            {% if email_error %}
                <div class="error">{{ email_error }}</div>
            {% endif %}

            <input type="password" name="password" placeholder="Password" required>
            {% if password_error %}
                <div class="error">{{ password_error }}</div>
            {% endif %}

            <button type="submit">Login</button>
        </form>
        <a href="{% url 'user_register' %}">New User? Register</a>
    </div>
</body>
</html>
