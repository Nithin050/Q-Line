{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Q-Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Navbar */
        nav {
            background-color: #253e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        nav h1 {
            color: white;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d4e6f1;
        }

        /* Registration Form Section */
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* full height minus navbar */
            padding: 20px;
        }

        .form-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #021624;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-text {
            color: red;
            font-size: 13px;
            text-align: left;
            margin-bottom: 10px;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background-color: #032741;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #0056b3;
        }

        .form-box a {
            display: inline-block;
            margin-top: 15px;
            color: #032741;
            text-decoration: none;
            font-size: 14px;
        }

        .form-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <nav>
        <h1>Q-Line</h1>
        <ul>
            <li><a href="{% url 'main' %}">Home</a></li>
            <li><a href="{% url 'user_login' %}">Login</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <section class="form-section">
        <div class="form-box">
            <h2>User Registration</h2>
            <form method="POST">
                {% csrf_token %}

                <input type="email" name="email" placeholder="Email" required value="{{ request.POST.email }}">
                {% if email_error %}
                    <p class="error-text">{{ email_error }}</p>
                {% endif %}

                <input type="password" name="password" placeholder="Password" required>

                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                {% if confirm_error %}
                    <p class="error-text">{{ confirm_error }}</p>
                {% endif %}

                <button type="submit">Register</button>
            </form>
            <a href="{% url 'user_login' %}">Already registered? Login</a>
        </div>
    </section>

</body>
</html>
